<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="dns-prefetch" href="//g.alicdn.com">
    <link rel="dns-prefetch" href="//at.alicdn.com">
    <link rel="dns-prefetch" href="//img.alicdn.com">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon" />
    <title>完善资料</title>

    <script>g_start = new Date();</script>

    <!-- build:css -->
    <link rel="stylesheet" href="../build/css/perfectprofile.css">
    <!-- endbuild -->

</head>
<body>

<div class="page-content">   
    <div class="avatar-row">
        <form enctype="multipart/form-data" id="formFile" name="formFile" method="post" action="http://www.yuema.us/action/file/upload-img" target="frameFile">
            <div class="avatar-box">
                <span class="iconfont icon-photo"></span>
                <input type="file" name="fileUpload" class="file-upload" />
                <img id="avatarImg" src="http://assets.alicdn.com/g/s.gif" alt="" />
            </div>
        </form>
        <iframe id="frameFile" name="frameFile" style="display: none;"></iframe>
    </div>
    <div class="fm">
        <div class="sex-row">
            <a class="sex-item" data-val="m" href="javascript:;">男</a>
            <a class="sex-item" data-val="f" href="javascript:;">女</a>
        </div>
        <input type="hidden" id="sex" data-submit="true" data-check="true" data-require-msg="请选择性别" data-rule="require" />
        <div class="form-row">
            <input type="text" id="profession" class="form-control" data-submit="true" data-check="true" data-require-msg="请填写职业" placeholder="请填写职业" data-rule="require" />
        </div>
        <div class="form-row">
            <input type="text" id="company" class="form-control" data-submit="true" data-check="true" data-require-msg="请填写所在公司" placeholder="请填写所在公司" data-rule="require" />
        </div>
        <div class="form-row">
            <input type="date" id="birthday" class="form-control date-input" data-submit="true" data-check="true" data-require-msg="请选择出生日期" data-rule="require" placeholder="请填写出生日期" />
        </div> 
    </div>  
    <div class="form-row">
        <a class="btn btn-green" id="save">保存</a>
    </div>
</div>

<script src="../build/js/base.js"></script>
<!-- build:js -->
<script src="../build/js/perfectprofile.js"></script>
<!-- endbuild -->

<!-- 加载脚本 -->
<script>
    g_mstart = new Date();

    function uploadSuccess(msg) {
        console.log(msg);
        // $('#avatarImg').attr('src', msg);
    }

</script>
</body>
</html>
