<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="dns-prefetch" href="//g.alicdn.com">
    <link rel="dns-prefetch" href="//at.alicdn.com">
    <link rel="dns-prefetch" href="//img.alicdn.com">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon" />
    <title>发起约会</title>

    <script>g_start = new Date();</script>

    <!-- build:css -->
    <link rel="stylesheet" href="../build/css/postdate.css">
    <!-- endbuild -->

</head>
<body>

<div class="page-content">
    <div class="post-box">
        <div class="textarea-box">
            <textarea class="date-desc" id="dateDesc" placeholder="在此处描述你的约会，最多100个字。" autofocus></textarea>
            <div class="bar">
                <div class="bar-con">
                    <div class="opt" id="optWhat"></div>
                    <div class="opt" id="optWhere"></div>
                    <div class="opt" id="optWhen"></div>                
                </div>
                <a id="sendBtn" class="btn btn-small btn-primary">
                    <span class="iconfont icon-send"></span>
                </a>
            </div>
        </div>
        <div class="post-option">
            <a class="opt-item active" data-opt="what" href="javascript:;">
                <span class="iconfont icon-idea"></span>
            </a>
            <a class="opt-item" data-opt="where" href="javascript:;" style="line-height:44px;">
                <span class="iconfont icon-location"></span>
            </a>
            <a class="opt-item" data-opt="when" href="javascript:;">
                <span class="iconfont icon-calendar"></span>
            </a>
        </div>
        <div class="panels">
            <div class="opt-panel what-block open">
                <h3>约什么</h3>
                <ul class="what-list">
                    <li class="what-item" data-val="2">
                        <span class="iconfont icon-coffee"></span>喝咖啡/茶
                    </li>
                    <li class="what-item" data-val="3">
                        <span class="iconfont icon-food"></span>美食
                    </li>
                    <li class="what-item" data-val="4">
                        <span class="iconfont icon-film"></span>看电影
                    </li>
                    <li class="what-item" data-val="5">
                        <span class="iconfont icon-run"></span>跑步
                    </li>
                    <li class="what-item" data-val="6">
                        <span class="iconfont icon-photo"></span>摄影
                    </li>
                    <li class="what-item" data-val="7">
                        <span class="iconfont icon-badminton"></span>羽毛球
                    </li>
                    <li class="what-item" data-val="8">
                        <span class="iconfont icon-riding"></span>骑行
                    </li>
                    <li class="what-item" data-val="9">
                        <span class="iconfont icon-drive"></span>自驾
                    </li>
                    <!-- <li class="what-item" data-val="10">
                        <span class="iconfont icon-shopping"></span>逛商场
                    </li> -->
                    <li class="what-item selected" data-val="1">
                        <span class="iconfont icon-lquote"></span>其他
                    </li>
                </ul>
            </div>
            <div class="opt-panel where-block">
                <h3>约在哪</h3>
                <ul class="where-list">
                    <li class="where-item">敬请期待~</li>                
                </ul>
            </div>
            <div class="opt-panel when-block">
                <h3>约何时</h3>
                <ul class="when-list">
                    <li class="when-item" data-val="1">今天</li>
                    <li class="when-item" data-val="2">明天</li>
                    <li class="when-item" data-val="0">随时</li>
                    <li class="when-item" data-val="3">
                        <a href="javascript:;" class="ar-lnk">具体日期</a>
                        <input type="text" id="calLink" value="" />
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="../build/js/base.js"></script>
<!-- build:js -->
<script src="../build/js/postdate.js"></script>
<!-- endbuild -->

<!-- 加载脚本 -->
<script>
    g_mstart = new Date();
</script>
</body>
</html>
