<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="dns-prefetch" href="//g.alicdn.com">
    <link rel="dns-prefetch" href="//at.alicdn.com">
    <link rel="dns-prefetch" href="//img.alicdn.com">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon" />
    <title>注册约吗</title>

    <script>g_start = new Date();</script>

    <!-- build:css -->
    <link rel="stylesheet" href="../build/css/register.css">
    <!-- endbuild -->

</head>
<body>

<div class="page-content">
    <div class="reg-form">
        <h2>欢迎加入约吗</h2>
        <div class="form-item">
            <input autocomplete="off" type="tel" id="mobilePhone" class="form-control" data-submit="true" data-check="true" data-require-msg="请输入手机号码" data-mobile-msg="请输入正确的手机号码" placeholder="请输入手机号" data-rule="require|mobile" />
        </div>
        <div class="form-item">
            <input autocomplete="off" type="password" id="password" class="form-control" data-submit="true" data-check="true" data-require-msg="请输入密码" data-minlength-msg="密码不小于6位" placeholder="请输入密码" data-minlength="6" data-rule="require" />
        </div>
        <div class="form-item">
            <a class="btn btn-green" id="save">下一步</a>
        </div>
    </div>
</div>

<script src="../build/js/base.js"></script>
<!-- build:js -->
<script src="../build/js/register.js"></script>
<!-- endbuild -->

<!-- 加载脚本 -->
<script>
    g_mstart = new Date();
</script>
</body>
</html>
