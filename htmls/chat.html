<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="dns-prefetch" href="//g.alicdn.com">
    <link rel="dns-prefetch" href="//at.alicdn.com">
    <link rel="dns-prefetch" href="//img.alicdn.com">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon" />
    <title>聊天</title>

    <script>g_start = new Date();</script>

    <link rel="stylesheet" href="../build/css/chat.css">

<body>

<header id="header" class="header-fixed">
    <h1>聊天</h1>
    <a href="javascript:;" class="menu-trigger"></a>
    <a class="menu-right hide" href="./perfectprofile.html">
        <span class="iconfont icon-account"></span>
    </a>
</header>

<div class="page-content">
    <div class="chat-window">
        <div class="chat-messages">
            <ol class="chat-messages-list">
                
            </ol>
        </div>
        <div class="chat-input-bar">
            <div class="chat-info-container">

            </div>
            <div class="chat-effect-container">
                <div class="chat-effect-bar"></div>
            </div>
            <div class="chat-input-wrapper">
                <textarea class="chat-input" id="message" placeholder="" autofocus></textarea>
                <button class="chat-send" id="sendBtn">
                    <span class="iconfont icon-send"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="../build/js/base.js"></script>
<!-- build:js -->

<!-- endbuild -->

    g_mstart = new Date();
