<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="dns-prefetch" href="//g.alicdn.com">
    <link rel="dns-prefetch" href="//at.alicdn.com">
    <link rel="dns-prefetch" href="//img.alicdn.com">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon" />
    <title>完善资料</title>

    <script>
    	g_start = new Date();
    	document.domain = "www.yuema.us";
    </script>

    <!-- build:css -->
    <link rel="stylesheet" href="../build/css/perfectprofile.css">
    <!-- endbuild -->

</head>
<body>

<div class="page-content">      
    <div class="fm">
        <div class="avatar-row">
            <form enctype="multipart/form-data" id="formFile" name="formFile" method="post" action="http://www.yuema.us/open-api/file/upload-img" target="frameFile">
                <div class="avatar-box">
                    <span class="iconfont icon-photo"></span>
                    <input type="file" name="fileUpload" class="file-upload" />
                    <img id="avatarImg" src="http://assets.alicdn.com/g/s.gif" alt="" />
                </div>
            </form>
            <iframe id="frameFile" name="frameFile" style="display: none;"  sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
        <div class="sex-row">
            <a class="sex-item" data-val="M" href="javascript:;">男</a>
            <a class="sex-item" data-val="F" href="javascript:;">女</a>
        </div>
        <div class="form-row">
            <input type="date" id="birthday" class="form-control date-input" data-submit="true" data-check="true" data-require-msg="请选择出生日期" data-rule="require" placeholder="请选择出生日期" />
        </div> 
        <div class="form-row">
            <a id="chooseCity" class="choose-lnk" href="javascript:;">所在城市</a>
        </div> 
        <div class="form-row career-row">
            <div class="form-inline fl">
                <a id="chooseQz" class="choose-lnk" href="javascript:;">选择圈子</a>
            </div>
            <span class="and">的</span>
            <div class="form-inline fr">
                <input type="text" id="career" class="form-control" data-submit="true" data-check="false" placeholder="填写职位" />
            </div>
        </div>
        <input type="hidden" id="avatar" data-submit="true" data-check="true" data-require-msg="请上传头像" data-rule="require" />
        <input type="hidden" id="sex" data-submit="true" data-check="true" data-require-msg="请选择性别" data-rule="require" />
        <input type="hidden" id="cityId" data-submit="true" data-check="true" data-require-msg="请选择所在城市" data-rule="require" />
        <input type="hidden" id="socialId" data-submit="true" data-check="true" data-require-msg="请选择混的圈子" data-rule="require" />
    </div>  
    <div class="form-row">
        <a class="btn btn-green" id="save">保存</a>
    </div>
</div>
<div class="g-panel city-panel">
    <ul class="city-list">
        <li class="city-item" data-val="110100">
            北京
        </li>
        <li class="city-item" data-val="310100">
            上海
        </li>
        <li class="city-item" data-val="440100">
            广州
        </li>
        <li class="city-item" data-val="440300">
            深圳
        </li>
        <li class="city-item" data-val="330100">
            杭州
        </li>
        <li class="city-item" data-val="510100">
            成都
        </li>
    </ul>
</div>
<div class="g-panel qz-panel">
    <ul class="qz-list">
        <li class="qz-item" data-val="1">
            互联网/IT
        </li>
        <li class="qz-item" data-val="2">
            金融财务
        </li>
        <li class="qz-item" data-val="3">
            艺术/设计
        </li>
        <li class="qz-item" data-val="4">
            模特/演艺
        </li>
        <li class="qz-item" data-val="5">
            创业/投资
        </li>
        <li class="qz-item" data-val="6">
            摄影制作
        </li>
        <li class="qz-item" data-val="7">
            影视娱乐
        </li>
        <li class="qz-item" data-val="8">
            音乐/舞蹈
        </li>
        <li class="qz-item" data-val="9">
            广告传媒
        </li>
        <li class="qz-item" data-val="10">
            教育/体育
        </li>
    </ul>
</div>
<script src="../build/js/base.js"></script>
<!-- build:js -->
<script src="../build/js/perfectprofile.js"></script>
<!-- endbuild -->

<!-- 加载脚本 -->
<script>
    g_mstart = new Date();
    document.domain = "yuema.us";
    window.uploadSuccess = null;
</script>
</body>
</html>
